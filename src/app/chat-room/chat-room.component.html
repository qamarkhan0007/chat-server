<div class="container">
  <div class="my-container">
    <div class="row shiftMe" *ngFor="let message of messages">

      <div *ngIf="message.from !== nickname" class="message" [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}">
        <span>{{ message.text }}</span><br>
        <span class="user_name">{{ message.from }}</span><br>
        <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div><br>
      </div>

      <div *ngIf="message.from === nickname" class="message" [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}">
        <span>{{ message.text }}</span><br>
        <span class="user_name">{{ message.from }}</span><br>
        <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div><br>
      </div>
    </div>

    <div class="bottom-div">
      <hr>
      <input class="my-input" type="text" placeholder="Message" [(ngModel)]="message">
      <button class="my-button" ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''">Send</button>
    </div>
  </div>
</div>
