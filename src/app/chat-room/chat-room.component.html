<div class="top-div form-control">
  <h3>{{nickname}}</h3>
  <img src="./assets/image/user.ico"/>
</div>
  <div class="side-bar">
  </div>
  <div style="overflow-y:scroll" class="my-container">

    <div class="macro" *ngFor="let message of messages">

      <div *ngIf="message.from !== nickname" class="chat-div">
        <span class="user_name">{{ message.from }}</span><br>
        <div class="make-inline">
          <div class="message" [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}">
            <span>{{ message.text }}</span><br>
          </div>
          <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div><br>
        </div>
      </div>

      <div *ngIf="message.from === nickname" class="chat-div">
        <span class="user_name">{{ message.from }}</span><br>
        <div class="make-inline">
          <div class="message" [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}">
            <span>{{ message.text }}</span><br>
          </div>
          <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div><br>
        </div>
      </div>
    </div>
</div>

<div class="bottom-div form-control">
  <label class="control-label col-sm-2"><input class="my-input" type="text" placeholder="Message" [(ngModel)]="message"></label>
  <img class="my-button" (click)="sendMessage()" src="./assets/image/send.png"/>
  <!-- <button class="my-button" ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''">Send</button> -->
</div>
