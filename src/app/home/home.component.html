<div class="myContainer">
  <div class="myNav">
    Chat Room
  </div>
  <div class="container">
  <div>
    <label>Set Nickname</label>
    <input type="text" placeholder="Nickname" [(ngModel)]="nickname">
  </div>
  <button (click)="joinChat()" [disabled]="nickname === ''">Join Chat as {{ nickname }}</button>
</div>
</div>
