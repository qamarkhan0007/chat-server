<div class="myContainer">
  <div class="subContainer">
    <div class="myNav">
      <h3>Chat Room</h3>
    </div>
    <br>
    <div class="body-div">
      <div>
        <label>Set Nickname</label><br>
        <input class="my-text" type="text" placeholder="Nickname" [(ngModel)]="nickname">
      </div>
      <br><br>
      <button class="my-button" (click)="joinChat()" [disabled]="nickname === ''">Join Chat as {{ nickname }}</button>
    </div>
  </div>
</div>
