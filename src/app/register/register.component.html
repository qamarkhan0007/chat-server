<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
</head>
<body>
  <div>
    <th>Registration Form</th>
  </div>
  <form #form="ngForm">
    Name  <input type="text" placeholder="Enter Name">
    Address  <input type="text" placeholder="Enter Address">
    Mobile  <input type="text" placeholder="Enter Mobile">
    Age  <input type="text" placeholder="Enter Age">
    <input type="button" value="Submit" (click)="register(form.value)">
  </form>
</body>
</html>
